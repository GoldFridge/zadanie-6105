basePath: /
definitions:
  TenderHandlers.UpdateTenderRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  models.Tender:
    description: Tender содержит информацию о тендере
    properties:
      created_at:
        type: string
      created_by:
        description: ID пользователя
        type: string
      creator_username:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      organization_id:
        type: string
      status:
        $ref: '#/definitions/models.TenderStatus'
      tender_version:
        $ref: '#/definitions/models.TenderVersion'
      updated_at:
        type: string
      version:
        type: integer
    type: object
  models.TenderStatus:
    description: TenderStatus содержит возможные статусы тендера
    enum:
    - CREATED
    - PUBLISHED
    - CLOSED
    type: string
    x-enum-varnames:
    - TenderCreated
    - TenderPublished
    - TenderClosed
  models.TenderVersion:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      tender_id:
        type: string
      version:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: API Server for TodoList Application
  title: TenderAPI
  version: "1.0"
paths:
  /api/ping:
    get:
      consumes:
      - application/json
      description: Возвращает "ok" с кодом состояния 200
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      tags:
      - Health
  /api/tenders:
    get:
      consumes:
      - application/json
      description: Возвращает список всех тендеров из базы данных
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Tender'
            type: array
        "500":
          description: Error fetching data
          schema:
            type: string
      summary: Получение списка тендеров
      tags:
      - Tenders
  /api/tenders/{tenderId}/edit:
    patch:
      consumes:
      - application/json
      description: Обновляет параметры существующего тендера и возвращает обновленный
        тендер
      parameters:
      - description: ID тендера
        in: path
        name: tenderId
        required: true
        type: string
      - description: Тело запроса для обновления тендера
        in: body
        name: tender
        required: true
        schema:
          $ref: '#/definitions/TenderHandlers.UpdateTenderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление тендера
          schema:
            $ref: '#/definitions/models.Tender'
        "400":
          description: Неверный запрос
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Тендер не найден
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновление существующего тендера
      tags:
      - Tenders
  /api/tenders/{tenderId}/rollback/{version}:
    put:
      description: Откатывает параметры тендера к указанной версии
      parameters:
      - description: ID тендера
        in: path
        name: tenderId
        required: true
        type: string
      - description: Версия тендера
        in: path
        name: version
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный откат тендера
          schema:
            $ref: '#/definitions/models.Tender'
        "400":
          description: Неверный запрос
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Тендер или версия не найдены
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Ошибка сервера
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Откат тендера
      tags:
      - Tenders
  /api/tenders/new:
    post:
      consumes:
      - application/json
      description: Создает новый тендер и возвращает его
      parameters:
      - description: Тело запроса для создания тендера
        in: body
        name: tender
        required: true
        schema:
          $ref: '#/definitions/models.Tender'
      produces:
      - application/json
      responses:
        "200":
          description: Успешное создание тендера
          schema:
            $ref: '#/definitions/models.Tender'
      summary: Создание нового тендера
      tags:
      - Tenders
swagger: "2.0"
